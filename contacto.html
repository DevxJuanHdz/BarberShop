<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja-nav">
            <h1><img src="img/logo.png" alt="logo basberstore"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="barbershop.html">PRODUCTOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreAP">Nombre y Apellidos: </label>
            <input type="text" name="" id="nombreAP" required>

            <label for="correoElectronico">Correo Electronico: </label>
            <input class="input-padre" type="email" name="" id="correoElectronico" placeholder="example@gmail.com" required>

            <label for="numeroTel">Numero telefonico</label>
            <input class="input-padre" type="tel" name="" id="numeroTel" placeholder="Example: (XXX) XXX XX XX" required>

            <label for="mensaje">Mensaje: </label>
            <textarea class="input-padre" name="" id="mensaje" cols="62" rows="10" required></textarea>

            
            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>
                <label for="radio-email">
                    <input type="radio" name="contacto" id="radio-email" value="email">Email
                </label>
    
                <label for="radio-telefono">
                    <input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono
                </label>
    
                <label for="radio-whatspapp">
                    <input type="radio" name="contacto" id="radio-whatspapp" checked value="whatsapp">WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>多En cual horario desea ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option> 
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked name="" id="">多Le gustaria recibir novedades de la barberia Alura?
            </label>

            <input class="enviar" type="submit" value="submit">
        </form>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo blanco barberia">
        <p class="copyright">Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
